{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}

<div class="container-fluid px-0">
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
<div>
<div class="container">
    <h1 class="text-center"> Contact Us</h1>
<div class="card" style="padding: 30px;">
<form method="post" action="/contact">
{% csrf_token %}
<div class="form-group">
    <label for="exampleFormControlInput1">Name:</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name.">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Phone:</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your email phone number">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address:</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email address">
  </div>
  
 
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Tell me about yourself:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"></textarea>
  </div>
  <div class="text-center">
  <button class= "btn btn-primary" type="submit">Submit</button>
  </div>
</form>
</div>
</div>


{% endblock body %}
